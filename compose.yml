services:
  postgres:
    image: postgres:16-alpine
    ports:
      - 5432:5432
    volumes:
      - perplexideez-pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres

  redis:
    image: redis:alpine
    ports:
      - 6379:6379
    volumes:
      - perplexideez-redisdata:/data

volumes:
  perplexideez-pgdata:
  perplexideez-redisdata:
